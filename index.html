<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Panel</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* ===== LOGIN PAGE ===== */

#loginPage{
    height:100vh;
    background:url('login-bg.jpg') no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

#loginPage::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
}

/* Glass Card */
.login-card{
    position:relative;
    z-index:2;
    width:90%;
    max-width:350px;
    padding:25px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(20px);
    box-shadow:0 0 25px rgba(0,255,255,0.5);
    text-align:center;
    animation:fadeIn 1.5s ease-in-out;
}

/* Animated Border Glow */
.login-card:hover{
    box-shadow:0 0 40px #00ffff;
}

/* Animated Welcome Text */
@keyframes colorGlow{
    0%{color:#ff00ff;}
    25%{color:#00ffff;}
    50%{color:#00ff00;}
    75%{color:#ffff00;}
    100%{color:#ff0000;}
}

.welcome{
    font-size:20px;
    font-weight:bold;
    margin-bottom:15px;
    animation:colorGlow 4s infinite;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(45deg,#00ffff,#00ff99);
    color:black;
}

/* Fade Animation */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* ===== MAIN PANEL ===== */

#mainPage{
    display:none;
    background:#111;
    min-height:100vh;
    padding:15px;
    color:white;
    overflow:auto;
}

#emoteList{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
    margin-top:15px;
}

.emote-box{
    background:#222;
    padding:5px;
    border-radius:10px;
}

.emote-box img{
    width:100%;
    border-radius:8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">

    <div class="login-card">
        <div class="welcome">
            Welcome ðŸ”¥<br>
            Please Enter Activation Key
        </div>

        <input type="password" id="password" placeholder="Activation Key">
        <button onclick="login()">LOGIN</button>
    </div>

</div>

<!-- MAIN PANEL -->
<div id="mainPage">

    <input type="text" id="teamCode" placeholder="Enter Team Code">
    <input type="text" id="uid" placeholder="Enter UID">
    <input type="text" id="emoteId" placeholder="Enter Emote ID (Optional)">
    <button onclick="sendEmote()">Send Emote</button>

    <input type="text" id="searchBox" placeholder="Search Emote ID" onkeyup="searchEmote()">

    <div id="emoteList"></div>

</div>

<audio id="welcomeVoice" src="welcome.mp3"></audio>

<script>

const API_BASE = "http://127.0.0.1:10000/join?tc=";

// Voice Auto Play
window.onload = function(){
    document.getElementById("welcomeVoice").play();
}

// Login
function login(){
    let pass = document.getElementById("password").value;

    if(pass === "123"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
        loadEmotes();
    }else{
        alert("Wrong Key");
    }
}

// Manual Send
function sendEmote(){
    let tc = document.getElementById("teamCode").value;
    let uid = document.getElementById("uid").value;
    let emote = document.getElementById("emoteId").value;

    if(!tc || !uid || !emote){
        alert("Fill all fields!");
        return;
    }

    let finalURL = API_BASE + tc + "&uid1=" + uid + "&emote_id=" + emote;

    fetch(finalURL)
    .then(res=>alert("Emote Sent"))
    .catch(err=>alert("API Error"));
}

// Load Emotes
function loadEmotes(){
    let container = document.getElementById("emoteList");
    container.innerHTML="";

    for(let i=1;i<=395;i++){
        let id = "9090" + String(i).padStart(5,'0');

        container.innerHTML += `
        <div class="emote-box" onclick="selectEmote('${id}')">
            <img src="emotes/${id}.png" onerror="this.style.display='none'">
        </div>`;
    }
}

// Click Emote
function selectEmote(id){
    let tc = document.getElementById("teamCode").value;
    let uid = document.getElementById("uid").value;

    if(!tc || !uid){
        alert("Enter Team Code & UID first");
        return;
    }

    let finalURL = API_BASE + tc + "&uid1=" + uid + "&emote_id=" + id;

    fetch(finalURL)
    .then(res=>alert("Emote Sent"))
    .catch(err=>alert("API Error"));
}

// Search
function searchEmote(){
    let value = document.getElementById("searchBox").value;
    let boxes = document.querySelectorAll(".emote-box");

    boxes.forEach(box=>{
        let img = box.querySelector("img").src;
        if(img.includes(value)){
            box.style.display="block";
        }else{
            box.style.display="none";
        }
    });
}

</script>

</body>
</html>
